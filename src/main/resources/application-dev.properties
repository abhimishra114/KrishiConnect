# MySQL Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_LOCAL_HOST:localhost}:${MYSQL_LOCAL_PORT:3306}/${MYSQL_LOCAL_DB}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_LOCAL_USERNAME:root}
spring.datasource.password=${MYSQL_LOCAL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true